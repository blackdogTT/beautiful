<div id="lf2" ng-controller="itemCtrl">
    <section class="header"><img src="images/logo.png" alt="">
        <span>商品选择</span>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="demo">
                    <img src="{{dispose.currentShow.imageSrc}}" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <h3>{{dispose.currentShow.description}}</h3>
                <div class="price">
                    价格：<span>{{dispose.currentShow.price | currency:'￥'}}</span>
                </div>
                <div class="lx">
                    <span>客服 ：</span>
                    <img src="images/xq/lx.gif" alt="">
                    <span>联系客服</span>
                </div>
                <div class="buy">
                    <button>立即购买</button>
                    <button ng-click="add(dispose.currentShow)">加入购物车</button>
                </div>
                <div class="service">
                    <span>服务承诺 ：</span>
                    <img src="images/xq/tui.png" alt="">
                    <span>退货补运费</span>
                    <img src="images/xq/car.png" alt="">
                    <span>全国包邮</span>
                    <img src="images/xq/seven.png" alt="">
                    <span>七天无理由退货</span>
                    <img src="images/xq/72.png" alt="">
                    <span>72小时发货</span>
                </div>
                <div class="payType">
                    <span>支付方式 : </span>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zhifubaotubiao-"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weixin"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yinlianqiayuanxingtubiao"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qq1"></use>
                    </svg>
                </div>
            </div>
            <div class="col-md-2">
                <p>热门推荐</p>
                <ul>
                    <li>
                        <img src="images/clothes/01.jpg" alt="">
                        <p>￥99</p>
                    </li>
                    <li>
                        <img src="images/clothes/02.jpg" alt="">
                        <p>￥149</p>
                    </li>
                    <li>
                        <img src="images/clothes/03.jpg" alt="">
                        <p>￥89</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</div>
