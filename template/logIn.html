<div id="shichunyu">
    <div class="header">
        <div class="container">
            <div class="row text-muted text-center">
                <div class="col-md-3">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="col-md-9">
                    <span>依《网络安全法》相关要求，即日起美丽说会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row text-muted text-center">
                <div class="col-md-6 content_vacuity">
                    <img src="images/bg.png" alt="背景图片" title="背景图片">
                </div>
                <div class="col-md-6 tab">
                    <div class="login">
                        <div class="login_left">
                            <a href="#" class="tab_left lod_left">普通登录</a>
                        </div>
                        <div class="login_right ">
                            <a href="#" class="tab_right lod_right">手机无密码登录</a>
                        </div>
                    </div>
                    <div class="inputS">
                        <div class="input_top">
                            <input type="text" placeholder="用户名/邮箱/手机号">
                        </div>
                        <div class="input_bottom">
                            <input type="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="登录">
                    </div>
                    <div class="other_log">
                        <a href="#" class="qq">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-qq"></use>
                            </svg>
                            QQ登录
                        </a>
                        <a href="#" class="wechat">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-wechat"></use>
                            </svg>
                            微信登录
                        </a>
                    </div>
                    <div class="registered">
                        <a href="#" class="forget_psd">忘记密码</a>
                        <a href="#" class="free_registration">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'template/footer.html'"></div>
